<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .my-div {
        width: 200px;
        height: 200px;
        border: 4px solid royalblue;
      }
      .my-span {
        width: 200px;
        height: 200px;

        border: 4px solid red;
      }
    </style>
  </head>
  <body>
    <div class="my-div">1</div>
    <div class="my-div">2</div>
    <div class="my-div">3</div>
    <br />

    <span class="my-span">4</span>

    <span class="my-span">5</span>
    <h1>h1요소는 블락레벨 요소인가</h1>
    <span class="my-span">6</span>
  </body>
</html>
