<html>

    <style>
      button:hover {
        color: aqua;
      }
      button:active {
        color: red;
      }
      a {
        font-size: 10px;
      }
      a:nth-child(3):hover {
        color: rgb(221, 255, 0);
        font-size: 20px;
      }
      img {
        width: 200px;
      }
    </style>
  </head>
  <body>

    <a href="https://www.naver.com/" target="_self">네이버로 이동</a>

    <button>테스트 버튼</button>

</html>
